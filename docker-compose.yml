services:
  dockeraml:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: psgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ohdsi_tutorial
    ports:
      - 5452:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
